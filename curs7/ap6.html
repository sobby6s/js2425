<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function caesar(){
            let f = document.getElementById('key').value;
            let x = document.getElementById('MyTextArea').value;
            let key1 = Number(f);
            console.log(key1);
            let result = '';
            for (let i = 0, len = x.length; i < len; i++){
                if (x[i] == " "){
                    result = result + " ";
                    continue;
                }
                if (x[i] == x[i].toUpperCase()){
                    let myChar = x[1].charCodeAt(0);
                    let e = (((myChar - 65 + key1) % 26) + 97);
                    result = result + String.fromCharCode(e).toUpperCase();
                    console.log("Litera mare", result)
                }
                else if (x[i] == x[i].toLowerCase()){
                    let myChar = x[i].charCodeAt(0);
                    let e = (((myChar - 97 + key1) % 26) + 97);
                    result = result + String.fromCharCode(e);
                }
                else {
                    result = result = x[i];
                }
            }
            console.log(result)
            document.getElementById('result').value = result;
        }
    </script>
    <div>
        <textarea id="MyTextArea" row="6" cols="80"></textarea>
    </div>
    <div>
        <label><b>Key</b></label>
        <input type="number" id="key" value=""/>
        <button onclick="caesar()">Convert</button>
    </div>
    <div>
        <textarea id="result" rows="6" cols="80"></textarea>
    </div>
</body>
</html>
