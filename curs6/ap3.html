    <script>
        function produsNou (nume, pret, stoc, dataFabricarii) {
            const obj = {};
            obj.nume = nume;
            obj.pret = pret;
            obj,stoc = stoc;
            obj.dataFabricarii = dataFabricarii;
            obj.afiseaza = function() {
                console.log (`produsul ${obj.nume} costa ${obj.pret}`)
            },
            obj.cumpara = function() {

                    this.stoc -= 1;
                    console.log(`produsul ${this.nume} a fost adaugat in cos`)

        }
        const paine = produsNou ('paine', 8, 36, '2025-01-22');
