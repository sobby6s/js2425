<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clasament Liga I</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Clasament Liga I</h1>

    <table id="clasamentTable">
      <thead>
        <tr>
          <th>Loc</th>
          <th>Echipa</th>
          <th>Puncte</th>
          <th>Victorii</th>
          <th>Egaluri</th>
          <th>Înfrângeri</th>
        </tr>
      </thead>
      <tbody>
        <!-- Clasamentul va fi adăugat aici prin JavaScript -->
      </tbody>
    </table>

    <script>
      // Datele de intrare
      const echipe = [
        { echipa: "FCSB", victorii: 10, egaluri: 5, infrangeri: 3 },
        { echipa: "CFR Cluj", victorii: 9, egaluri: 7, infrangeri: 2 },
        {
          echipa: "Universitatea Craiova",
          victorii: 8,
          egaluri: 6,
          infrangeri: 4,
        },
        { echipa: "Rapid București", victorii: 7, egaluri: 8, infrangeri: 3 },
        { echipa: "Farul Constanța", victorii: 6, egaluri: 6, infrangeri: 6 },
        {
          echipa: "Sepsi Sfântu Gheorghe",
          victorii: 5,
          egaluri: 7,
          infrangeri: 6,
        },
        { echipa: "Dinamo București", victorii: 4, egaluri: 6, infrangeri: 8 },
        { echipa: "Petrolul Ploiești", victorii: 4, egaluri: 5, infrangeri: 9 },
        { echipa: "Voluntari", victorii: 3, egaluri: 6, infrangeri: 9 },
        { echipa: "Hermannstadt", victorii: 2, egaluri: 8, infrangeri: 8 },
        { echipa: "Oțelul Galați", victorii: 1, egaluri: 8, infrangeri: 9 },
        { echipa: "U Cluj", victorii: 14, egaluri: 4, infrangeri: 0 },
        { echipa: "FC Botoșani", victorii: 0, egaluri: 18, infrangeri: 0 },
        { echipa: "Poli Iași", victorii: 0, egaluri: 0, infrangeri: 18 },
      ];

      // Funcția care generează clasamentul și îl afișează pe pagina HTML
      function genereazaClasament(echipe) {
        // Calculăm punctele pentru fiecare echipă
        echipe.forEach((echipa) => {
          echipa.puncte = echipa.victorii * 3 + echipa.egaluri * 1;
        });

        // Sortăm echipele după puncte în ordine descrescătoare
        echipe.sort((a, b) => b.puncte - a.puncte);

        // Accesăm tabelul unde vom adăuga echipele
        const tabel = document
          .getElementById("clasamentTable")
          .getElementsByTagName("tbody")[0];

        // Adăugăm fiecare echipă în tabel
        echipe.forEach((echipa, index) => {
          // Creăm un rând nou
          const rand = tabel.insertRow();

          // Adăugăm datele echipei în rând
          rand.insertCell(0).textContent = index + 1;
          rand.insertCell(1).textContent = echipa.echipa;
          rand.insertCell(2).textContent = echipa.puncte;
          rand.insertCell(3).textContent = echipa.victorii;
          rand.insertCell(4).textContent = echipa.egaluri;
          rand.insertCell(5).textContent = echipa.infrangeri;
        });
      }

      // Apelăm funcția pentru a genera clasamentul
      genereazaClasament(echipe);
    </script>
  </body>
</html>
