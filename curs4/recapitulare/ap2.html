function bubbleSortDesc(arr) {
    let n = arr.length;
    // Parcurgem array-ul de mai multe ori
    for (let i = 0; i < n - 1; i++) {
        // Comparam elementele adiacente și le schimbăm dacă nu sunt în ordine
        for (let j = 0; j < n - 1 - i; j++) {
            if (arr[j] < arr[j + 1]) {
                // Schimbăm elementele
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    return arr;
}
