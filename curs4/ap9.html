<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Din pacate pagina noastra s-a mutat.....</h2>
    <br>
     
    <div id="timer" style="font-size:xx-large; color:#FF0099;">
    
    </div>
    <script>
        document.writeln("<h1>Browserul tau este " + navigator.appName + "</h1>");
        txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
        txt += "<p>Browser Name: " + navigator.appName + "</p>";
        txt += "<p>Browser Version: " + navigator.appVersion + "</p>";
        txt += "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
        txt += "<p>Browser Language: " + navigator.language + "</p>";
        txt += "<p>Browser Online: " + navigator.onLine + "</p>";
        txt += "<p>Platform: " + navigator.platform + "</p>";
        txt += "<p>User-agent header: " + navigator.userAgent + "</p>";
        txt += "<p>User-agent language: " + navigator.systemLanguage + "</p>";
        document.writeln(txt);


        var count = 10;
        var redirect = "http://google.ro";

        function countDown() {
            var timer = document.getElementById("timer");
            if (count > 0) {
                count--;
                timer.innerHTML = "Veti fi redirectat in  " + count + " secunde.";
                setTimeout("countDown()", 1000);
            }
            else {
                window.location.href = redirect;
            }
        }
        countDown();
    </script>
</body>

</html>
