<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicatia 11 Curs 2</title>
</head>
<body>

    <script>
        // sa se afiseze numerele pare pana la n
        // n citit de la tastatura

        let n;
        n = eval(prompt('Va rugam dati un numar',2));
        for(let i=1; i<=n; i++){
            if(i%2 != 0){
                continue;
            }
            document.write(` ${i}, `)
        }
    </script>
    
</body>
</html>
